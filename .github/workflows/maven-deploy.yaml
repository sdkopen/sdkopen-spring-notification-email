name: Deploy on Maven Central
on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: maven
      - name: Generate new GPG key
        run: |
          cat > gen-key-script <<-EOF
          %no-protection
          %transient-key
          Key-Type: RSA
          Key-Length: 2048
          Subkey-Type: RSA
          Subkey-Length: 2048
          Name-Real: Luiz Fernandes de Oliveira
          Name-Email: luizfernandesoliveiraoficial@gmail.com
          Expire-Date: 1d
          EOF
          gpg --batch --gen-key gen-key-script
          GPG_KEY_ID=$(gpg --list-secret-keys --keyid-format LONG | grep sec | awk '{print $2}' | cut -d'/' -f2)
          echo "GPG_KEY_ID=$GPG_KEY_ID" >> $GITHUB_ENV
      - name: Export and send GPG public key to keyserver
        run: |
          gpg --keyserver keyserver.ubuntu.com --send-keys $GPG_KEY_ID
      - name: Build and publish to Maven Central
        env:
          MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
          GPG_KEY_ID: ${{ env.GPG_KEY_ID }}
        run: |
          mvn deploy -Dgpg.keyname=$GPG_KEY_ID --settings .github/maven-settings.xml